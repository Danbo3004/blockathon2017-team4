<button class="btn btn-primary" (click)="open(content)">Bid rate now!</button>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Bid</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label>Current rate: {{credit.rate}} %</label>
      <input class="form-control" [(ngModel)]="newRate" type="number"/>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Ok</button>
  </div>
</ng-template>
